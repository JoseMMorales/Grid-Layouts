<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeat-auto</title>
  <style>
    .parent {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
    }

    .box {
      display: grid;
      place-items: center;
      padding: 8rem 0;
    }

    .box1 { background-color: #ffc0cb; }
    .box2 { background-color: rgb(201, 22, 218); }
    .box3 { background-color: rgb(192, 251, 255); }
    .box4 { background-color: rgb(192, 255, 192); }
  </style>
</head>
<body>
  <div class="parent">
    <div class="box1 box">1</div>
    <div class="box2 box">2</div>
    <div class="box3 box">3</div>
    <div class="box4 box">4</div>
  </div>
</body>
</html>
